<!DOCTYPE html>
<html>
<head><title>Reset Password</title></head>
<body>
  <h1>Choose a new password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set new password</button>
  </form>
  {% if form.errors %}
    <div style="color:red;">
      {{ form.non_field_errors }}
    </div>
  {% endif %}
</body>
</html>
