{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Password Reset Complete</title>

    <!-- Cairo font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Shared palette & font --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #AA336A 0%, #FFFFFF 100%);
            color: #FFFFFF;
        }

        .safe-area {
            padding: 20px 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 700;
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        p {
            font-size: clamp(16px, 4vw, 20px);
            margin: 0 0 32px 0;
            line-height: 1.4;
            max-width: 90%;
        }

        .btn-login {
            padding: 16px 32px;
            border: 2px solid #FFFFFF;
            border-radius: 12px;
            background: transparent;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 700;
            font-style: italic;
            color: #FFFFFF;
            text-decoration: none;
            min-width: 200px;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .safe-area {
                padding: 16px 12px;
            }
            
            h1 {
                margin-bottom: 16px;
            }
            
            p {
                margin-bottom: 24px;
            }
            
            .btn-login {
                padding: 14px 24px;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .safe-area {
                padding: 12px 8px;
            }
            
            .btn-login {
                padding: 12px 20px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="safe-area">
        <h1>Password Reset Successful</h1>
        <p>You may now log in with your new password.</p>
    </div>
</body>
</html>
