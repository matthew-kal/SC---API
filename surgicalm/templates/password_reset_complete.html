{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>

    <!-- Cairo font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Shared palette & font --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #AA336A 0%, #FFFFFF 100%);
            color: #FFFFFF;
        }

        .safe-area {
            padding: 40px 16px 24px;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 20px 0;
        }

        p {
            font-size: 17px;
            margin: 0 0 32px 0;
        }

        .btn-login {
            padding: 14px 28px;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            background: transparent;
            font-size: 18px;
            font-weight: 700;
            font-style: italic;
            color: #FFFFFF;
            text-decoration: none;
        }
        .btn-login:hover {
            background: rgba(255,255,255,0.1);
        }

        @media (max-width: 450px) {
            h1 { font-size: 24px; }
            p  { font-size: 15px; }
            .btn-login { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="safe-area">
        <h1>Password Reset Successful</h1>
        <p>You may now log in with your new password.</p>
    </div>
</body>
</html>
